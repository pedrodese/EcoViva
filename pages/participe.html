<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoViva - Participe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/participe.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/pages/home.html">
        <img src="/assets/icon.webp" alt="EcoViva Logo" width="40" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/pages/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/impactos.html">Impactos</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/solucoes.html">Soluções</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Participe</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/login.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="form-background d-flex justify-content-center align-items-center">
    <form id="participateForm" class="p-4 shadow-lg bg-white rounded" style="max-width: 500px; width: 100%; margin-top: 100px;">
      <h2 class="text-center text-success mb-4">Participe e Faça a Diferença!</h2>

      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Assunto</label>
        <select class="form-select" id="subject" required>
          <option value="" selected disabled>Selecione um assunto</option>
          <option value="sugestao">Sugestão</option>
          <option value="duvida">Dúvida</option>
          <option value="inscricao">Inscrição</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 EcoViva. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/participe.js"></script>

</body>
</html>
