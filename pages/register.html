<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoViva - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-card">
    <div class="login-title">
      <img src="../assets/icon.webp" alt="EcoViva Logo">
      <h2>Cadastro</h2>
    </div>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirme a Senha</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Registrar</button>
      </div>
    </form>
    <p class="footer-text mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
